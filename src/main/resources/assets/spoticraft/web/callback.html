<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/417d759119.js" crossorigin="anonymous"></script>
    <title>Spoticraft OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #1DB954;
        }

        html, body {
            height: 100%;
            background: #191414;
            font-family: monospace;
            font-size: 100%;
        }

        .maintenance {
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-size: 3rem;
        }

        .container {
            display: table;
            margin: 0 auto;
            max-width: 1024px;
            width: 100%;
            height: 100%;
            align-content: center;
            position: relative;
            box-sizing: border-box;
        }
        .container .what-is-up {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: block;
            vertical-align: middle;
            text-align: center;
            box-sizing: border-box;
        }
        .container .what-is-up .spinny-cogs {
            display: block;
            margin-bottom: 2rem;
        }
        @-webkit-keyframes fa-spin-one {
            0% {
                transform: translateY(-2rem) rotate(0deg);
            }
            100% {
                transform: translateY(-2rem) rotate(-359deg);
            }
        }
        @keyframes fa-spin-one {
            0% {
                transform: translateY(-2rem) rotate(0deg);
            }
            100% {
                transform: translateY(-2rem) rotate(-359deg);
            }
        }
        .fa-spin-one, .container .what-is-up .spinny-cogs .fa:nth-of-type(1) {
            -webkit-animation: fa-spin-one 1s infinite linear;
            animation: fa-spin-one 1s infinite linear;
        }

        @-webkit-keyframes fa-spin-two {
            0% {
                transform: translateY(-0.5rem) translateY(1rem) rotate(0deg);
            }
            100% {
                transform: translateY(-0.5rem) translateY(1rem) rotate(-359deg);
            }
        }
        @keyframes fa-spin-two {
            0% {
                transform: translateY(-0.5rem) translateY(1rem) rotate(0deg);
            }
            100% {
                transform: translateY(-0.5rem) translateY(1rem) rotate(-359deg);
            }
        }
        .fa-spin-two, .container .what-is-up .spinny-cogs .fa:nth-of-type(3) {
            -webkit-animation: fa-spin-two 2s infinite linear;
            animation: fa-spin-two 2s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="what-is-up">
            <h1 class="maintenance">Done</h1>
            <h2>Successfully authorized with Spotify.<br><br>Minecraft will launch when you close this window.</h2>
            <small>This will only happen once.</small>
        </div>

    </div>
</body>
</html>
